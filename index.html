<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake</title>
  <link rel="stylesheet" href="styles.css">
  <script src="js/game.js" defer type="module"></script>

<body>
  <div id="main-wrap">

      <div id="interface">
        <div class="score-wrap">
          <div class="score-title">Score</div>

        <div class="score-wrap">
          <div class="score-title">High Score</div>
          <span id="high-score"></span>
        </div>
        <div id="sign-in-wrap">
          <button id="sign-in-btn"></button>
        </div>
      </div>
      <div id="game-board"></div>
    </div>
    <div id="leaderboard">
      Leaderboard
      <hr class="leaderboard-divider">
      </hr>
      <div class="leaderboard-item">Tekst</div>
      <hr class="leaderboard-divider">
      </hr>
      <div class="leaderboard-item">Tekst</div>
      <hr class="leaderboard-divider">
      </hr>
      <div class="leaderboard-item">Tekst</div>
    </div>
  </div>
  <div id="intro">
    <span>Snake</span>
    <span>Made by Reinhardt</span>
    <span>GitHub.com/ReinhardtR</span>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
  <!-- Firebase Auth -->

  <!-- Firebase Firestore -->

</html>
