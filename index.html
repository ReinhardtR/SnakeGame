<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://kit.fontawesome.com/b169b872b4.js" crossorigin="anonymous"></script>
  <script src="js/game.js" defer type="module"></script>
</head>

<body>
  <audio loop autoplay="false" id="music">
    <source id="music-source" src="">
  </audio>
  <audio autoplay="false" id="sound-effects">
    <source id="sound-effects-src" src="">
  </audio>
  <div id="main-wrap">
    <div id="game-wrap">
      <div id="interface">
        <div id="volume-slider-wrap">
          <div id="volume-text">
            Music
            <span id="music-mute-button">
              <em class="fas fa-volume-mute" id="music-volume-icon"></em>
            </span>
            <input type="range" min="0" max="100" value="20" id="music-slider">
          </div>
          <div id="volume-text">
            Effects
            <span id="effects-mute-button">
              <em class="fas fa-volume-mute" id="effects-volume-icon"></em>
            </span>
            <input type="range" min="0" max="100" value="20" id="effects-slider">
          </div>
        </div>
        <div class="score-wrap">
          <div class="score-title">Score</div>
          <span id="current-score"></span>
        </div>
        <div class="score-wrap">
          <div class="score-title">High Score</div>
          <span id="high-score"></span>
        </div>
        <div id="sign-in-wrap"></div>
      </div>
      <div id="game-board"></div>
    </div>
    <div id="leaderboard">
      <span id="leaderboard-title">Leaderboard</span>
    </div>
  </div>
  <div id="intro">
    <span id="first-line">Snake</span>
    <span id="second-line">Made by Reinhardt</span>
    <span id="third-line">GitHub.com/ReinhardtR</span>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>
</body>

</html>
