<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake</title>
  <link rel="stylesheet" href="./css/main.css">
  <script src="js/game.js" defer type="module"></script>
</head>

<body>
  <div id="main-wrap">
    <div id="game-wrap">
      <div id="interface">
        <div class="score-wrap">
          <div class="score-title">Score</div>
          <span id="current-score"></span>
        </div>
        <div class="score-wrap">
          <div class="score-title">High Score</div>
          <span id="high-score"></span>
        </div>
        <div id="sign-in-wrap">
          <div id="sign-in-btn">
            <img id="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
              alt="G"></img>
            <p>Sign in with Google</p>
          </div>
          <p>To be on the leaderboard</p>
        </div>
      </div>
      <div id="game-board"></div>
    </div>
    <div id="leaderboard">
      Leaderboard
    </div>
  </div>
  <div id="intro">
    <span id="first-line">Snake</span>
    <span id="second-line">Made by Reinhardt</span>
    <span id="third-line">GitHub.com/ReinhardtR</span>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>
</body>

</html>
